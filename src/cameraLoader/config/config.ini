[config]
test_batch_url = http://localhost:5000/api/v1/objectDetection

[configuration]
skip_frames = 50
buffer_size = 20
cam_config_path = cam_config.ini


[algo8_python_logger]
project=ivision
module=log
env=test
log_level=INFO
console=Y

[ip address]
port = 5000
ip = localhost

[API]
; IF API Instance = PROD, DEBUG, TEST
