display_in_console = False



[LOG Related]
LOG_FILE_PATH = logs
save = logs

[yolov5]
yolov5_dir = yolov5
model_path = yolov5\exp49\weights\last.pt
conf = 0.40

[Model]
yolo = yolov5
save_img = False